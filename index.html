<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Newsletter</title>
</head>

<body>
    <div class="container-main">
        <div class="header"><span class = "heading">Subscribe  <p class="sub-content">to our newsletter.</p></span></div>
        <img src="img/logo.png" alt="" class="logo-news">
        <form action="/" class="newsletter-form" id="news-form" method="POST">
            <input type="text" name="fname" class="fname" placeholder="First name" required>
            <input type="text" name = "lname"class="lname" placeholder="Last name" required>
            <input type="email" name = "email" class="email" placeholder="Email" required>
            <button class="newsletter-form-btn submit-btn" type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p class="copyright">itsmedeepak</p>
    </footer>
</body>
</html>
